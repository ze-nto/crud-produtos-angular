<mat-card>
    <mat-card-title class="mb10">Alterar Produto</mat-card-title>
    <form>
       <mat-form-field>
          <input 
             matInput 
             [(ngModel)]="product.name" 
             name="name"
             placeholder="Nome" />  
       </mat-form-field>
       <mat-form-field>
          <input 
             matInput 
             [(ngModel)]="product.price" 
             name="price" 
             placeholder="PreÃ§o (R$)" />
       </mat-form-field>
    </form>
 
    <button 
       class="m10"
       mat-raised-button  
       (click)="updateProduct()"
       color="primary"> 
       Atualizar
    </button>
    <button 
       class="m10"
       mat-raised-button 
       (click)="cancel()"
       color="warn">
       Cancelar
    </button>
 
 </mat-card>
